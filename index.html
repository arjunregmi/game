<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock paper and scissors</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- ElegantFonts CSS -->
    <link rel="stylesheet" href="css/elegant-fonts.css" />

    <!-- themify-icons CSS -->
    <link rel="stylesheet" href="css/themify-icons.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div>
          <br />
          <br />
          <br />

          <p>Designed and developed by Arjun Regmi</p>
          <br />
          <img class="img-fluid center" src="./assets/arjun.png" alt="" />
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class=" col-md-12 col-xs-12 intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="img-fluid player-hand" src="./assets/rock.png" alt="" />
          <img class="img-fluid computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
